<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music kit</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/94aad107dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="thumbnail">
          <img src="./Thumbnails/ve_haniya.jpeg" alt="" />
          <div class="name">
            <p>Ve Haniya</p>
          </div>
          <div class="song">
            <h2 class="playing">Song:<span class="song-name"></span></h2>
            <div class="controls">
              <div id="previous"><i class="fa-solid fa-backward-step"></i></div>
              <div id="stop"><i class="fa-solid fa-play"></i></div>
              <div id="next"><i class="fa-solid fa-forward-step"></i></div>
            </div>
          </div>
          <input type="range" value="0" id="progress" />
        </div>
      </div>
    </div>
    <script src="music.js"></script>
  </body>
</html>
